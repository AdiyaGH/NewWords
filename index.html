<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>New Words üéÅ</title>
  <style>
    body { font-family: system-ui, Arial; margin: 2rem; background: #fafafa; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:24px;
            max-width:700px; margin:auto; box-shadow:0 3px 12px rgba(0,0,0,.06) }
    h1 { margin-top:0 }
    button { font-size:18px; padding:12px 18px; border-radius:8px; border:1px solid #ccc; cursor:pointer }
    button:active { transform: translateY(1px) }
    .word { font-size:26px; font-weight:700; margin:14px 0 6px }
    .pos { font-style:italic; color:#666; margin-bottom:8px }
    .def { font-size:18px; line-height:1.45 }
    .small { font-size:13px; color:#666; margin-top:10px }
  </style>
</head>
<body>
  <div class="card">
    <h1>Digi Word Wed</h1>
    <p>Click the button to get a new word + definition from <code>words.json</code>.</p>
    <button id="btn">Pick a word</button>
    <button id="speakBtn" disabled>üîä Pronounce</button>
    <div id="result"></div>
    <p class="small">To add more words, edit <code>words.json</code> in this repo.</p>
  </div>

  <script>
    // If words.json can't be loaded, use a tiny fallback so the page still works.
    const FALLBACK = [
      {"word":"effervescent","part":"adj.","def":"Bubbly; high-spirited."},
      {"word":"verdant","part":"adj.","def":"Green and lush with vegetation."},
      {"word":"diaphanous","part":"adj.","def":"Light, delicate, and translucent."}
    ];

    let WORDS = [];          // filled from words.json
    let lastWord = "";       // to reduce instant repeats
    let currentEntry = null;   // what‚Äôs showing now
let voices = [];           // available speech voices


    async function loadWords() {
      try {
        // same folder as index.html
        const r = await fetch("words.json", { cache: "no-store" });
        if (!r.ok) throw new Error("fetch failed");
        WORDS = await r.json();
      } catch {
        WORDS = FALLBACK;
      }
    }

    function pickWord() {
      if (!WORDS.length) return null;
      let i = Math.floor(Math.random() * WORDS.length);
      if (WORDS.length > 1 && WORDS[i].word === lastWord) {
        i = Math.floor(Math.random() * WORDS.length);
      }
      lastWord = WORDS[i].word;
      return WORDS[i];
    }

function show(entry) {
  currentEntry = entry;  // remember current word
  const box = document.getElementById("result");
  const example = entry.example ? `<div class="small">Example: ‚Äú${entry.example}‚Äù</div>` : "";
  box.innerHTML = `
    <div class="word">${entry.word}</div>
    <div class="pos">${entry.part || ""}</div>
    <div class="def">${entry.def || ""}</div>
    ${example}
  `;

  // enable pronounce button and wire it up
  const speakBtn = document.getElementById("speakBtn");
  speakBtn.disabled = false;
  speakBtn.onclick = () => {
    const toSay = entry.def ? `${entry.word}. ${entry.def}` : entry.word; // say word + def
    // If you prefer only the word, use: const toSay = entry.word;
    speak(toSay);
  };
}
    function speak(text) {
  if (!("speechSynthesis" in window)) {
    alert("Sorry‚Äîyour browser doesn‚Äôt support speech.");
    return;
  }
  const utter = new SpeechSynthesisUtterance(text);
  if (voices.length === 0) voices = window.speechSynthesis.getVoices();
  const pick = voices.find(v => /^en(-|_)?(US|GB|AU|CA|IN)/i.test(v.lang)) || voices[0];
  if (pick) utter.voice = pick;
  utter.rate = 1.0;   // speed 0.5‚Äì2.0
  utter.pitch = 1.0;  // pitch 0‚Äì2
  window.speechSynthesis.cancel();   // stop any current speech
  window.speechSynthesis.speak(utter);
}
// Some browsers load voices later:
window.speechSynthesis.onvoiceschanged = () => {
  voices = window.speechSynthesis.getVoices();
};
// ‚Üì‚Üì‚Üì paste this RIGHT ABOVE the addEventListener line ‚Üì‚Üì‚Üì
async function surprise() {
  const btn = document.getElementById("btn");
  btn.disabled = true;
  btn.textContent = "Thinking‚Ä¶";

  // Load the word list if we haven't yet
  if (!WORDS.length) {
    await loadWords();
  }

  // Pick and show a word
  const entry = pickWord();
  if (entry) show(entry);

  btn.disabled = false;
  btn.textContent = "Pick a word";
}
    document.getElementById("btn").addEventListener("click", surprise);
  </script>
</body>
</html>
